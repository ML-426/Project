<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container"> 
  <header class="header">
    <h1 id="title"  class="text-center"> Survey Form </h1>
    <p id="description" class="description-center"> Let us know how can we     improve our website </p>
  </header>
  <body>
  <form id="survey-form"> 
    <div class="form-group"> 
      <label id="name-label" for="name"> Name </label>
      <input 
             type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder="Enter your name"
             required
             />
    </div>
    
  <div class="form-group">
    <label id="email-label" for="email"> Email </label>
    <input
           type="email"
           name="email"
           id="email"
           class="form-control"
           placeholder="Enter your email"
           required
           />
   </div>
        
    <div class="form-group">
      <label id="number-label" for="number" > Age <span id="clue"> (optional)</span></label>
      <input
             type="number"
             name="number"
             id="number"
             min="10"
             max="80"
             class="form-control"
             placeholder="Age"
             /> 
     </div>
    
    <div class="form-group">
      <p> Which option best describes your current oppucation?</p>
    <select id="dropdown" name="occupation" class="form-control" required>
      <option disabled selected value>Select current occupation</option>
       <option value="full time"> Full Time</option>
       <option value="part time"> Part Time</option>
       <option value="student"> Student </option>
      <option value="contractor"> Contract Employee</option>
      <option value="temperary"> Temperary </option>
    </select>
    </div>
    
    <div class="form-group">
      <p> Where did you hear about our website? </p>
      <label>
        <input
           name="where"
           value="Search Engine"
           type="radio"
           class="input-ratio" /> Search Engine </label>
     
    
      <label>
        <input
               name="where" 
               value="Facebook"
               type="radio"
               class="input-ratio" /> Facebook </label>
               
      <label>
        <input
               name="where"
               value="Friends"
               type="radio"
               class="input-ratio" /> Friends </label>
      
      <label>
        <input
               name= "where"
               value="other"
               type="radio"
               class="input-ratio" /> Other </label>
    </div>
    
    <div class="form-group">
      <p> What other options were you considering before buying from us? </p>
      <select id="dropdown" name="option"  class="form-control"  required>
        <option value="Buy in store"> Buy in actual store </option>
        <option value="Buy from Amazon"> Buy from Amazon</option>
        <option value="Buy from eBay"> Buy from eBay </option>
        <option value="Buy from Alibaba"> Buy from Alibaba </option>        
      </select>
    </div>
    
    <div class="form-group">
      <p> What would you like to see improved? 
      <span class="clue"> (Check all that apply) </span>
      </p>
     <label> 
       <input 
              name="prefer"
              value="Bigger text size"
              type="checkbox"
              class="input-checkbox" > Bigger text size 
      </label>
      
       <label> 
       <input 
              name="prefer"
              value="Different background color"
              type="checkbox"
              class="input-checkbox" > Different background color  
       </label>
    
        <label> 
       <input 
              name="prefer"
              value="More functionality"
              type="checkbox"
              class="input-checkbox" > More functionality
       </label>
    
        <label> 
       <input 
              name="prefer"
              value="Browser compatibility"
              type="checkbox"
              class="input-checkbox" >Browser compatibility
       </label>
    
      <label> 
       <input 
              name="prefer"
              value="Page loading speed"
              type="checkbox"
              class="input-checkbox" >Page loading speed
       </label>
      
        <label> 
       <input 
              name="prefer"
              value="Layout "
              type="checkbox"
              class="input-checkbox" >Layout 
       </label>
    </div>
    
    <div class="form-group">
      <p> Any recommendations ?</p>
      <textarea
        id="comment"
        class="input-textarea"
        placeholder="Enter your comment here..."
      />
      </textarea>
    </div>
  
  <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>   

  </form>
 </div>
</body>
